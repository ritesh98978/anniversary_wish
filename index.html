<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Anniversary</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: black;
      color: white;
    }

    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fade 16s infinite;
    }
    .slide:nth-child(1) {
      background-image: url('images/bg1.jpeg');
      animation-delay: 0s;
    }
    .slide:nth-child(2) {
      background-image: url('images/bg2.jpeg');
      animation-delay: 8s;
    }
    @keyframes fade {
      0%, 100% { opacity: 0; }
      10%, 45% { opacity: 1; }
      55%, 90% { opacity: 0; }
    }

    .heading {
      text-align: center;
      font-size: 3em;
      margin-top: 80px;
      animation: textFade 3s ease-in-out forwards;
      opacity: 0;
      transform: translateY(-30px);
    }
    @keyframes textFade {
      to { opacity: 1; transform: translateY(0); }
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      text-align: center;
      z-index: 10;
    }
    .popup button {
      padding: 10px 25px;
      font-size: 18px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .cake-container {
      display: none;
      text-align: center;
      margin-top: 40px;
      animation: fadeIn 2s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #cake {
      width: 260px;
      max-width: 90%;
      animation: floatIn 3s ease-in-out forwards;
      opacity: 0;
    }
    @keyframes floatIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .final-message {
      display: none;
      font-size: 2em;
      text-align: center;
      margin-top: 40px;
      animation: popIn 2s forwards;
    }
    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <div class="heading" id="heading">Happy Anniversary Mummy & Papa ‚ù§Ô∏è</div>

  <div class="popup" id="popup">
    <p>Let's cut the cake üéÇ</p>
    <button onclick="startCake()">OK</button>
  </div>

  <div class="cake-container" id="cakeContainer">
    <img src="images/cake.png" id="cake" style="transform: translateY(30px);">
  </div>

  <div class="final-message" id="finalMessage">
    You are the best Mummy Papa in the world! ‚ù§Ô∏è
  </div>

  <canvas id="fireworks"></canvas>

  <audio id="bgMusic" autoplay loop>
    <source src="song.mp3" type="audio/mp3">
  </audio>

  <script>
    const heading = document.getElementById("heading");
    const popup = document.getElementById("popup");
    const cakeContainer = document.getElementById("cakeContainer");
    const cake = document.getElementById("cake");
    const finalMsg = document.getElementById("finalMessage");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    setTimeout(() => {
      popup.style.display = "block";
    }, 3500);

    function startCake() {
      popup.style.display = "none";
      cakeContainer.style.display = "block";
      setTimeout(() => {
        cutCake();
      }, 2000);
    }

    function cutCake() {
      cake.style.transform = "scale(0.95) rotate(-3deg)";
      cake.style.transition = "0.8s ease";
      finalMsg.style.display = "block";
      startFireworks();
      document.getElementById("bgMusic").play();
    }

    function startFireworks() {
      let particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          dx: Math.random() * 6 - 3,
          dy: Math.random() * 6 - 3,
          radius: Math.random() * 2 + 1,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
      }

      const interval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          p.x += p.dx;
          p.y += p.dy;
          p.dy += 0.05;
        });
      }, 30);

      setTimeout(() => clearInterval(interval), 4000);
    }
  </script>
</body>
</html>
