<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Anniversary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fade 10s infinite;
    }

    .slide:nth-child(1) {
      background-image: url('images/bg1.jpeg');
      animation-delay: 0s;
    }

    .slide:nth-child(2) {
      background-image: url('images/bg2.jpeg');
      animation-delay: 5s;
    }

    @keyframes fade {
      0%, 100% { opacity: 1; }
      45%, 50% { opacity: 0; }
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    p.quote {
      font-size: 1.2rem;
      margin-top: 15px;
      font-style: italic;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #fff; }
      50% { box-shadow: 0 0 20px #ff69b4; }
      100% { box-shadow: 0 0 5px #fff; }
    }

    #final-msg {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      display: none;
      z-index: 2;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    /* üéÇ CAKE ANIMATION */
    .cake-container {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      z-index: 5;
      animation: none;
    }

    .cake-container.show {
      animation: scaleUp 1s ease forwards;
    }

    @keyframes scaleUp {
      to { transform: translate(-50%, -50%) scale(1); }
    }

    .cake {
      position: relative;
      width: 120px;
      height: 150px;
    }

    .layer {
      position: absolute;
      width: 100%;
      height: 40px;
      background-color: #f28b82;
      border-radius: 10px;
    }

    .layer-bottom { bottom: 0; }
    .layer-middle { bottom: 40px; }
    .layer-top { bottom: 80px; }

    .icing {
      position: absolute;
      width: 100%;
      height: 20px;
      top: 70px;
      background-color: white;
      border-radius: 10px;
      z-index: 1;
    }

    .candle {
      position: absolute;
      top: 20px;
      left: 50%;
      width: 8px;
      height: 20px;
      background-color: #4a148c;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .candle::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 2px;
      width: 4px;
      height: 4px;
      background-color: yellow;
      border-radius: 50%;
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <audio id="bgmusic" loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <div class="slideshow">
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <div class="overlay"></div>

  <div class="content">
    <h1>Happy Anniversary, Mummy Papa! ‚ù§Ô∏è</h1>
    <p class="quote">A love like yours is the reason fairy tales exist.</p>
    <button class="btn" onclick="startSurprise()">Click to Cut the Cake üéÇ</button>
  </div>

  <!-- üéÇ Cake Appears Here -->
  <div class="cake-container" id="cake">
    <div class="cake">
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="candle"></div>
    </div>
  </div>

  <canvas id="fireworksCanvas"></canvas>

  <div id="final-msg">Best Mummy Papa in the World ‚ù§Ô∏è</div>

  <script src="fireworks.js"></script>
  <script>
    function startSurprise() {
      document.getElementById('cake').classList.add('show');
      document.getElementById('bgmusic').play();

      setTimeout(() => {
        startFireworks();
        document.getElementById('final-msg').style.display = 'block';
      }, 3000);
    }
  </script>
</body>
</html>
