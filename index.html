<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Anniversary</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: fade 10s infinite;
      opacity: 0;
    }

    .slide:nth-child(1) {
      background-image: url('images/bg1.jpeg');
      animation-delay: 0s;
    }

    .slide:nth-child(2) {
      background-image: url('images/bg2.jpeg');
      animation-delay: 5s;
    }

    @keyframes fade {
      0%, 100% { opacity: 1; }
      45%, 95% { opacity: 0; }
    }

    h1 {
      text-align: center;
      margin-top: 100px;
      font-size: 48px;
      animation: fadeIn 4s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #cake-container {
      text-align: center;
      margin-top: 50px;
    }

    #cake {
      width: 200px;
      transition: transform 1s ease-in-out;
    }

    #cutButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: pink;
    }

    .cut {
      transform: rotateX(90deg) translateY(100px);
      opacity: 0.5;
    }

    #finalMessage {
      display: none;
      text-align: center;
      font-size: 30px;
      margin-top: 50px;
      animation: fadeIn 2s ease-in-out forwards;
    }

    #fireworks {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="song.mp3" type="audio/mp3" />
  </audio>

  <div class="slideshow">
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <canvas id="fireworks"></canvas>

  <h1>Happy Anniversary ‚ù§Ô∏è</h1>

  <div id="cake-container">
    <img src="images/cake.png" alt="cake" id="cake">
    <br>
    <button id="cutButton">Cut the Cake üç∞</button>
  </div>

  <div id="finalMessage">You two are the best! Happy Anniversary üéâ</div>

  <script src="fireworks.js"></script>
  <script>
    const cake = document.getElementById("cake");
    const cutButton = document.getElementById("cutButton");
    const finalMessage = document.getElementById("finalMessage");

    cutButton.addEventListener("click", () => {
      cake.classList.add("cut");
      cutButton.style.display = "none";

      setTimeout(() => {
        finalMessage.style.display = "block";
      }, 2000);
    });
  </script>
</body>
</html>
