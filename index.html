<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Anniversary</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }
    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fade 10s infinite;
    }
    .slide:nth-child(1) {
      background-image: url('images/bg1.jpeg');
      animation-delay: 0s;
    }
    .slide:nth-child(2) {
      background-image: url('images/bg2.jpeg');
      animation-delay: 5s;
    }
    @keyframes fade {
      0%, 95%, 100% { opacity: 0; }
      45%, 50% { opacity: 1; }
    }
    .overlay {
      background-color: rgba(0,0,0,0.4);
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3em;
      text-align: center;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <div class="slide"></div>
    <div class="slide"></div>
  </div>
  <div class="overlay">
    <h1>Happy Anniversary ❤️</h1>
  </div>
  <audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
